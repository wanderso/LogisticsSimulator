<html lang="en">
<head>
    <!-- CDN link to the Snap library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Pull in some CSS to exercise dependency tracking in bower.
    http://www.w3schools.com/css/css_examples.asp
    This CSS file also has a local dependency. -->
    <link rel="stylesheet" type="text/css" href="css/localStyle.css">

    <!-- Pull in the Javascript to exercise dependency tracking in bower. -->
    <script src="googlyEye.js"></script>

    <!-- Demo of Snap. See http://snapsvg.io/ and http://svg.dabbles.info/ -->
    <script type="text/javascript">
        "use strict";

        // Use onload function to make sure resources are loaded before rendering.
        window.onload = function () {
            // Snap substitutes graphics inside an svg tag with the given id.
            var paper = Snap("#svgout");
            // Do some drawing.
            googlyEye(paper, 150, 150);
            googlyEye(paper, 450, 150);
        };
    </script>
</head>
<body role="document">
<div class="container theme-showcase" role="main">
    <div class="jumbotron">
        <h1>SVG</h1>
        <p>Bootstrap CSS, Snap SVG.
            Most things can be improved by adding Googly Eyes.</p>
    </div>

    <div class="page-header">
        <h1>Eyes</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <h1 align="center"><span class="label label-success">Success</span></h1>
            </div>
            <div class="col-md-7">
                <svg id="svgout" width="620" height="300"></svg>
            </div>
            <div class="col-md-4">
                <h3>I needed googly eyes!</h3>
                <pre>I drew them with SVG.</pre>
            </div>
        </div>
    </div>
</div>


</body>
</html>
