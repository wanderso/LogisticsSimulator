<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Factory Simulator Output</title>


</head>
<body>

<div id="demo">Loading...</div>

<script>

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("demo").innerHTML = xhttp.responseText;
    }
  };
  xhttp.open("GET", "factory_output_plaintext.txt", true);
  xhttp.send();
}
</script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.js"></script>

<script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

    <h3>All Processes</h3>
    <table id="Widget_Process" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Process</th>
                <th>Widget ID</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Process</th>
                <th>Widget ID</th>
                <th>Start Time</th>
                <th>End Time</th>
            </tr>
        </tfoot>
    </table>
    <h3>Most Delayed Widgets</h3>
    <table id="Widget_Delay" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Widget ID</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Total Delay</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Widget ID</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Total Delay</th>
            </tr>
        </tfoot>
    </table>



    <script>
    $(document).ready(function() {
        $('#Widget_Process').DataTable( {
            "ajax": {
                "url": "factory_output_json.txt",
                "dataSrc": "widget_machine"
            },
            "order": []
        } );
        $('#Widget_Delay').DataTable( {
            "ajax": {
                "url": "factory_output_json.txt",
                "dataSrc": "widget_delay"
            },
            "order": [[3, 'desc']]
        } );
        loadDoc();
    } );

    </script>

</body>
</html>
